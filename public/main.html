    <div id="app-4">
      <h2 class="rory_subheader rfont">Collection 001</h2>
      <ul class="list">
        <li class="look" v-for="(look, i) in lookbook">
          <p class="di look_text rfont">Look {{ look.number }}</p>
          <div class="images">
            <img class="rory_lookbook_image" :src="'images/LOOK_' + (i + 1) + '_1_3.jpg'"></img>
            <img class="rory_lookbook_image" :src="'images/LOOK_' + (i + 1) + '_2_3.jpg'"></img>
            <img class="rory_lookbook_image" :src="'images/LOOK_' + (i + 1) + '_3_3.jpg'"></img>
          </div>
          <p class="di look_text rfont">{{ look.description.join('\n') }}</p>
        </li>
      </ul>
    </div>
