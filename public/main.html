<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rory Andrew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <header class="rory_header">
      <h1 class="rory_header_title rfont">Rory Andrew</h1>
    </header>
    <div id="app-4">
      <ul class="look-list">
        <li v-for="look in lookbook">
          <p class="di rfont">Look {{ look.number }} </p>
          <img class="di" :src="look.image"></img>
          <p class="di rfont">{{ look.description }}</p>
        </li>
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
