<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rory Andrew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <header class="rory_header">
      <h1 class="rory_header_title rfont"><a class="link" href="main.html">Rory Andrew</a></h1>
    </header>
    <ul class="menu list">
      <div class="menu_section"> 
        <li class="rfont rory_subheader">
          <a class="menu_link" href="/001.html">Collections</a>
        </li>
        <li class="rfont rory_subheader">
          <a class="menu_link" href="/comingsoon.html">Online Store</a>
        </li>
      </div>
      <div class="menu_section">
        <li class="rfont rory_subheader">
          <a class="menu_link" href="/comingsoon.html">Press</a>
        </li>
        <li class="rfont rory_subheader">
          <a class="menu_link" href="mailto:info@roryandrew.com">Contact</a>
        </li>
      </div>
    </ul>
    <div id="app-4">
      <h2 class="rory_subheader rfont">Collection 001</h2>
      <ul class="list">
        <li class="look" v-for="(look, i) in lookbook">
          <p class="di look_text rfont">Look {{ look.number }}</p>
          <div class="images">
            <a target="_blank" :href="'images/LOOK_' + (i + 1) +
            '_1_3.jpg'">
              <img class="rory_lookbook_image" :src="'images/LOOK_' + (i + 1) +
            '_1_3.jpg'"></img>
            </a>
            <a target="_blank" :href="'images/LOOK_' + (i + 1) +
            '_2_3.jpg'">
              <img class="rory_lookbook_image" :src="'images/LOOK_' + (i + 1) + '_2_3.jpg'"></img>
            </a>
            <a target="_blank" :href="'images/LOOK_' + (i + 1) +
            '_3_3.jpg'">
              <img class="rory_lookbook_image" :src="'images/LOOK_' + (i + 1) + '_3_3.jpg'"></img>
            </a>
          </div>
          <p class="di look_text rfont">{{ look.description.join('\n') }}</p>
        </li>
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
